<!DOCTYPE html>
<html>
<head>
  <title>Marionette Todo</title>
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <span class="brand">A Super Rad Task App</span>
      </div>
    </div>
  </div>

  <script data-main="js/main.js" src="lib/requirejs/require.js"></script>

  <div class="container" id="app-container"></div>

  <script type="text/template" id="task-list-item">
    <button class="btn btn-mini btn-danger toggle-completed">x</button> <%- title %>
  </script>

  <script type="text/template" id="form-field">
    <input id="new-task" placeholder="Set a new goal" autofocus>
  </script>

  <script type="text/template" id="task-list">
    <h1>My Tasks</h1>
    <ul class="list-group"></ul>
  </script>

  <script type="text/template" id="app">
    <div id="form">
      This should go away
    </div>

    <div id="tasks">
      This should also go away
    </div>
  </script>
</body>
</html>
